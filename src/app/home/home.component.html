<div *ngIf="showBanner" class="jumbotron text-center bg-primary text-white">
  <h1 class="display-4">Promoção!</h1>
  <p class="lead">Aproveite os nossos descontos</p>
</div>
<div class="container mt-4">
  <button (click)="switchBanner()" class="btn btn-outline-primary">
    {{ showBanner ? "Ocultar Banner" : "Mostrar Banner" }}
  </button>
</div>
